    (async () => {
      // Base64-encoded BusyBox + minimal Linux ext2 image (~5 MB)
      const diskBase64 = 'data:application/octet-stream;base64, ...'; // I'll fill this
      const cheerpxWasm = 'data:application/wasm;base64, ...'; // I'll fill this

      const vm = await CheerpX.launch({
        wasmUrl: cheerpxWasm,
        disk: diskBase64,
        canvas: document.getElementById('screen'),
        cmdline: 'root=/dev/vda console=tty0 init=/bin/sh'
      });
      vm.run();
    })();
